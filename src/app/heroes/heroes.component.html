<app-menu></app-menu>
<div class="fondo">
    <div class="container">
        <div class="row justify-content-center">
            <div class="title mt-5 text-white">
                <h2 >Lista de heroes</h2>
            </div>
        </div>
        
        <div class="row ">
            <ng-container *ngFor="let datos of heroes let i= index ;">
                <div class="col-5  mr-1 ml-1 mt-2 text-white mr-5">
                    <div class="row filaHeroes">
                        <div class="col-4 mt-1 mb-1">
                            <img [src]="datos.img" alt="" class="img-fluid heroe">
                        </div>
                        <div class="col-3">
                            <h3 >{{datos.nombre }}</h3>
                            <span> {{datos.poder1}}</span>
                            <span> {{datos.poder2}}</span>
                            <span> {{datos.poder3}}</span>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    
</div>
